<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create New Tournament</title>
    <style>
        body { font-family: sans-serif; margin: 20px; }
        form { max-width: 500px; margin: auto; padding: 20px; border: 1px solid #ccc; border-radius: 5px; }
        label { display: block; margin-bottom: 8px; font-weight: bold; }
        input[type="text"], select { width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ddd; border-radius: 3px; box-sizing: border-box; }
        button { background-color: #007bff; color: white; padding: 10px 15px; border: none; border-radius: 3px; cursor: pointer; font-size: 16px; }
        button:hover { background-color: #0056b3; }
        .alert { padding: 15px; margin-bottom: 20px; border: 1px solid transparent; border-radius: 4px; }
        .alert-success { color: #3c763d; background-color: #dff0d8; border-color: #d6e9c6; }
        .alert-danger { color: #a94442; background-color: #f2dede; border-color: #ebccd1; }
    </style>
</head>
<body>
    <h1>Create New Tournament</h1>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }}">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="POST" action="{{ url_for('create_tournament') }}">
        <div>
            <label for="name">Tournament Name:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div>
            <label for="sport">Sport:</label>
            <input type="text" id="sport" name="sport" required>
        </div>
        <div>
            <label for="format">Format:</label>
            <select id="format" name="format" required>
                <option value="" disabled selected>Select format...</option>
                <option value="league">League</option>
                <option value="knockout">Knockout</option>
                <option value="round_robin">Round Robin</option>
                <option value="swiss">Swiss System</option>
                <option value="other">Other</option>
            </select>
        </div>
        <div>
            <button type="submit">Create Tournament</button>
        </div>
    </form>
    <p style="text-align: center; margin-top: 20px;"><a href="{{ url_for('index') }}">Back to Home</a></p>
</body>
</html>
